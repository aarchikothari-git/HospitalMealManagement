<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>à¤ªà¥‹à¤·à¤£Ready</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff7043; /* Orange color */
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            width: 50px; /* Adjust the size of the logo */
            margin-right: 15px;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .feedback-button {
            padding: 10px 20px;
            background-color: #ff7043; /* Orange color */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .feedback-button:hover {
            background-color: #e64a19; /* Darker orange for hover */
        }

        .thank-you-message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: black; /* Changed to black */
        }
    </style>
</head>
<body>

    <header>
       
        <h1>à¤ªà¥‹à¤·à¤£Ready</h1>
    </header>

    <div class="container">
        <!-- Feedback Form -->
        <h3>Thank you for our service! We'd love to hear your thoughts.</h3>
        <textarea rows="4" cols="50" placeholder="Enter your feedback here..."></textarea><br><br>

        <button class="feedback-button" onclick="submitFeedback()">Submit Feedback</button>

        <!-- Thank You Message -->
        <div id="thank-you-message" class="thank-you-message">
            <h3>Thank you for allowing us to serve you. See you soon! ðŸ˜Š</h3>
        </div>
    </div>

    <script>
        // Function to handle feedback submission
        function submitFeedback() {
            // Hide the feedback form and button, then show thank you message
            document.querySelector('textarea').style.display = 'none';
            document.querySelector('.feedback-button').style.display = 'none';
            document.getElementById("thank-you-message").style.display = 'block';
        }
    </script>

</body>
</html>
