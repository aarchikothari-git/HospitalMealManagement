<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dietitian Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .menu-section {
      margin-bottom: 20px;
    }

    .menu-section h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    .menu-table {
      width: 100%;
      margin-bottom: 20px;
      border-collapse: collapse;
    }

    .menu-table th,
    .menu-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .menu-table th {
      background-color: #FFA500;
      color: white;
    }

    .search-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .search-container input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .search-container button {
      padding: 8px 12px;
      margin-left: 10px;
      background-color: #FFA500;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #FFA500;
      color: white;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #FFA500;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .select-box {
      width: 100%;
      padding: 5px;
    }

    .comment-box {
      width: 100%;
      padding: 5px;
      resize: none;
    }
  </style>
  <script>
    function checkSelections() {
      const rows = document.querySelectorAll(".dietitian-row");
      let allSelected = true;

      rows.forEach(row => {
        const menu = row.querySelector(".menu-select").value;
        const delivery = row.querySelector(".delivery-select").value;

        if (menu === "" || delivery === "") {
          allSelected = false;
        }
      });

      const submitBtn = document.getElementById("submit-btn");
      submitBtn.disabled = !allSelected;
    }

    function submitOrder() {
      alert("Order placed successfully!");
    }

    function searchRegistrationID() {
      const searchInput = document.getElementById("search-input").value.trim();
      const rows = document.querySelectorAll(".dietitian-row");

      rows.forEach(row => {
        const regID = row.querySelector(".reg-id").textContent;
        if (regID.includes(searchInput)) {
          row.style.display = "table-row";
        } else {
          row.style.display = "none";
        }
      });
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Dietitian Dashboard</h1>

    <div class="menu-section">
      <h2>Today's Menu</h2>
      <table class="menu-table">
        <thead>
          <tr>
            <th>Meal</th>
            <th>Menu</th>
            <th>Delivery Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Breakfast</td>
            <td>Oats, Fresh Juice, Boiled Eggs</td>
            <td>7:00 AM - 7:30 AM</td>
          </tr>
          <tr>
            <td>Lunch</td>
            <td>Rice, Dal, Mixed Vegetables</td>
            <td>12:00 PM - 12:30 PM</td>
          </tr>
          <tr>
            <td>Dinner</td>
            <td>Soup, Chapati, Salad</td>
            <td>6:00 PM - 6:30 PM</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="search-container">
      <input id="search-input" type="text" placeholder="Search Registration ID...">
      <button onclick="searchRegistrationID()">Search</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Registration ID</th>
          <th>Choose Menu</th>
          <th>Comments</th>
          <th>Delivery Permission</th>
        </tr>
      </thead>
      <tbody>
        <tr class="dietitian-row">
          <td class="reg-id">101</td>
          <td>
            <select class="menu-select select-box" onchange="checkSelections()">
              <option value="">Select</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
            </select>
          </td>
          <td>
            <textarea class="comment-box" placeholder="Add comments..."></textarea>
          </td>
          <td>
            <select class="delivery-select select-box" onchange="checkSelections()">
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </td>
        </tr>
        <tr class="dietitian-row">
          <td class="reg-id">102</td>
          <td>
            <select class="menu-select select-box" onchange="checkSelections()">
              <option value="">Select</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
            </select>
          </td>
          <td>
            <textarea class="comment-box" placeholder="Add comments..."></textarea>
          </td>
          <td>
            <select class="delivery-select select-box" onchange="checkSelections()">
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>

    <button id="submit-btn" class="submit-btn" onclick="submitOrder()" disabled>Submit Order</button>
  </div>
</body>

</html>
